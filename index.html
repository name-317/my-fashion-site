<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Brand</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: white;
      color: black;
    }

    /* ハンバーガーメニューのボタン */
    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      cursor: pointer;
    }

    .menu-line {
      width: 30px;
      height: 3px;
      background-color: black;
      margin: 6px 0;
    }

    /* メニュー本体 */
    .menu-items {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .menu-items.active {
      display: flex;
    }

    .menu-items a {
      color: white;
      font-size: 2rem;
      text-decoration: none;
      margin: 20px 0;
    }

    .menu-items a:hover {
      text-decoration: underline;
    }

    /* 画像とテキスト */
    .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .brand-text {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 2rem 0;
    }

    .section {
      padding: 50px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ハンバーガーメニュー -->
  <div class="menu-button" id="menuBtn">
    <div class="menu-line"></div>
    <div class="menu-line"></div>
    <div class="menu-line"></div>
  </div>

  <!-- メニューの中身 -->
  <div class="menu-items" id="menu">
    <a href="#">ALL ITEM</a>
    <a href="#">NEW ARRIVAL</a>
    <a href="#">CATEGORIES</a>
  </div>

  <!-- トップ画像 -->
  <img src="images/002.jpg" alt="トップ画像" class="hero-image">

  <!-- ブランド名 -->
  <div class="brand-text">MY BRAND</div>

  <!-- 追加セクション -->
  <div class="section">
    <p>ここにあなたのブランド情報や最新ニュースなどを追加できます。</p>
    <p>スクロールして画像が上に移動します。</p>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('menuBtn').addEventListener('click', function () {
      document.getElementById('menu').classList.toggle('active');
    });
  </script>

</body>
</html>
