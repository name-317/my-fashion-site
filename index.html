<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Brand</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }

    /* 背景を白に設定 */
    body {
      background-color: white;
    }

    /* 画像のスタイル */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('images/001.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 文字「MY BRAND」のスタイル */
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
    }

    /* ハンバーガーメニュー */
    .menu {
      position: absolute;
      top: 0;
      left: 0;
      padding: 15px;
      z-index: 10;
      cursor: pointer;
    }

    .menu-icon {
      display: block;
      width: 30px;
      height: 3px;
      background-color: white;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* メニューが開いた時のスタイル */
    .menu-items {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .menu-items a {
      color: white;
      text-decoration: none;
      font-size: 2rem;
      margin: 20px 0;
    }

    /* ハンバーガーアイコンが開いた状態 */
    .menu.active .menu-icon {
      transform: rotate(-45deg);
      position: absolute;
    }

    .menu.active .menu-icon::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 3px;
      background-color: white;
      top: 10px;
      transform: rotate(90deg);
    }

    .menu.active .menu-items {
      display: flex;
    }
  </style>
</head>
<body>

  <div class="hero">
    <!-- 画像の上に配置されたテキスト -->
    <div class="overlay-text">MY BRAND</div>
    
    <!-- ハンバーガーメニュー -->
    <div class="menu" onclick="toggleMenu()">
      <div class="menu-icon"></div>
    </div>

    <!-- メニューアイテム -->
    <div class="menu-items">
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">お問い合わせ</a>
    </div>
  </div>

  <script>
    // ハンバーガーメニューをクリックした時にメニューの表示/非表示を切り替える
    function toggleMenu() {
      var menu = document.querySelector('.menu');
      var menuItems = document.querySelector('.menu-items');
      
      // メニューの表示/非表示を切り替える
      menu.classList.toggle('active');
      menuItems.classList.toggle('active');
    }
  </script>

</body>
</html>
