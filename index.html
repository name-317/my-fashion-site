<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Brand</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('images/001.jpg'); /* ← 自分の画像に変更してね */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay-text">
  <img src="images/logo.png" alt="ロゴ" style="width: 200px;">
</div>
    <div class="overlay-text">MY BRAND</div> <!-- ここをロゴ画像にしてもOK -->
  </div>

</body>
</html>
